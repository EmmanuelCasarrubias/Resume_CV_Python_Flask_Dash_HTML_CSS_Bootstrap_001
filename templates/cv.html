<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Currículum Movible</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    
    #profile-pic {
      width: 150px;
      border-radius: 50%;
      border: 3px solid #343a40;
      cursor: grab;
      position: absolute;
      top: 50px;
      left: 50px;
      transition: transform 0.2s ease-in-out;
    }

    .movible {
      position: absolute;
      cursor: grab;
      border: 2px dashed #343a40;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    #skills {
      top: 300px;
      left: 50px;
    }

    #table-section {
      top: 550px;
      left: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Mi Currículum Movible</h1>

  <!-- Foto de perfil -->
  <img id="profile-pic" src="https://via.placeholder.com/150" alt="Foto de Perfil" draggable="true">

  <!-- Sección de habilidades movible -->
  <div id="skills" class="movible" draggable="true">
    <h3>Habilidades</h3>
    <ul>
      <li>Python</li>
      <li>HTML</li>
      <li>CSS</li>
      <li>SQL</li>
    </ul>
  </div>

  <!-- Tabla de datos movible -->
  <div id="table-section" class="movible" draggable="true">
    <h3>Datos Personales</h3>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Emmanuel</td>
          <td>30</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function enableDrag(element) {
      let offsetX, offsetY, isDragging = false;

      element.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - element.offsetLeft;
        offsetY = e.clientY - element.offsetTop;
        element.style.cursor = 'grabbing';
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          element.style.left = `${e.clientX - offsetX}px`;
          element.style.top = `${e.clientY - offsetY}px`;
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        element.style.cursor = 'grab';
      });
    }

    // Aplicar la funcionalidad a los elementos movibles
    enableDrag(document.getElementById('profile-pic'));
    enableDrag(document.getElementById('skills'));
    enableDrag(document.getElementById('table-section'));
  </script>

</body>
</html>
